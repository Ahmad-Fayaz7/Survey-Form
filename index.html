<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <main id="main">
      <header class="text-center">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      </header>

    <div id="survey_form">
          <form action="#">
            <div class="form-group">
            <label for="name">Name</label> 
            <input type="text" id="name" name="name" placeholder="Enter your name" required /> </div>
            <div class="form-group">
            <label for="email">Email</label> 
            <input type="email" id="email" name="email" placeholder="Enter your email address" required /></div>
            <div class="form-group">
            <label for="age">Age</label> 
            <input type="number" max="50" min="18"id="age" name="age" placeholder="Enter your age" /> </div>
            <div class="form-group">
            <label for="current_role">Which option best describes your current role?</label>

            <select name="current_role" id="current_role">
              <option value="" disabled selected>Select your current role</option>
              <option value="student">Student</option>
              <option value="full time job">Full Time Job</option>
              <option value="full time learner">Full Time Learner</option>
              <option value="prefer not to say">Prefer Not To Say</option>
              <option value="other">Other</option>
            </select> </div>
            <div class="form-group">
            <label>would you recommend freeCodeCamp to a friend?</label> </div>
            <div class="form-group2">
            <input
              type="radio"
              name="recommendition"
              value="definitely"
              id="definitely"
            />
            <label for="definitely">Definitely</label> </div>
            <div class="form-group2"> 
            <input
            type="radio"
            name="recommendition"
            value="maybe"
            id="maybe"
            /> 
            <label for="maybe">Maybe</label> </div>
            <div class="form-group2">
            <input
            type="radio"
            name="recommendition"
            value="Not sure"
            id="not-sure"
            /> 
            <label for="not-sure">Not sure</label> </div>
            
            <div class="form-group">
            <label for="favorite-feature">What is your favorite feature of freeCodeCamp?</label> 
            <select name="favorite_feature" id="favorite-feature">
              <option value="" disabled selected>Select an option</option>
              <option value="challenges">challenges</option>
              <option value="projects">projects</option>
              <option value="community">community</option>
              <option value="open source">open source</option>
            </select></div>

            <div class="form-group">
            <label>What would you like to see improved? (Check all that apply)</label> </div>
            <div class="form-group2">
            <input
              type="checkbox"
              name="items_to_improve"
              id="front_end"
              value="front_end" />
            <label for="front_end">Front-end Projects</label> </div>
            <div class="form-group2">
            <input type="checkbox" name="items_to_improve" id="back_end" />
            <label for="back_end">Back-end Projects</label> </div>
            <div class="form-group2">
            <input
              type="checkbox"
              name="items_to_improve"
              id="data_Visualization"
            />
            <label for="data_Visualization">Data Visualization</label> </div>
            <div class="form-group2">
            <input type="checkbox" name="items_to_improve" id="challenges" />
            <label for="challenges">Challenges</label> </div>
            <div class="form-group2">
            <input type="checkbox" name="items_to_improve" id="open_source_community" />
            <label for="open_source_community">Open Souce Comunity</label> </div>
            <div class="form-group2">
            <input type="checkbox" name="items_to_improve" id="gitter_help_rooms" />
            <label for="gitter_help_rooms">Gitter help rooms</label> </div>
            <div class="form-group2">
            <input type="checkbox" name="items_to_improve" id="videos" />
            <label for="videos">Videos</label> </div>
            <div class="form-group2">
            <input type="checkbox" name="items_to_improve" id="city_meetups" />
            <label for="city_meetups">City Meetups</label> </div>
            <div class="form-group2">
            <input type="checkbox" name="items_to_improve" id="wiki" />
            <label for="wiki">Wiki</label> </div>
            <div class="form-group2">
            <input type="checkbox" name="items_to_improve" id="forum" />
            <label for="forum">Forum</label> </div>
            <div class="form-group2">
            <input type="checkbox" name="items_to_improve" id="additional_courses" />
            <label for="additional_courses">Additional Courses</label> </div>

            <div class="form-group">
            <label for="textarea">Any comments or suggestions?</label>
            <textarea
              name="comments"
              id="textarea"
              cols="30"
              rows="10"
              placeholder="Please add your comment here"
            ></textarea>
            </div>
            <input type="submit" value="Submit" id="submit_button" />
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
